
<div>
  <form onsubmit="false">
    <fieldset>
      <div class="row">
        <div class="col-md-6">
          <div id="associate_name_form_group" class="form-group">
            <label class="control-label" for="associate_name">Name</label>
            <input class="form-control" id="associate_name" type="text" maxlength="100" placeholder="Name">
            <p id="associate_name_help_block" class="help-block">
          </div>
        </div>
        <div class="col-md-6">
          <div id="associate_lastName_form_group" class="form-group">
            <label class="control-label" for="associate_lastName">Last Name</label>
            <input class="form-control" id="associate_lastName" type="text" maxlength="100" placeholder="Last Name">
            <p id="associate_lastName_help_block" class="help-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="associate_address_form_group" class="form-group">
            <label class="control-label" for="associate_address">Address</label>
                <textarea class="form-control" id="associate_address" rows="4" placeholder="Address">
                </textarea>
            <p id="associate_address_help_block" class="help-block">
          </div>
        </div>
      </div>
      <div class="row"></div>
    </fieldset>
  </form>
</div>
