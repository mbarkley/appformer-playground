<div>

       </div> 
      </div> 
      <div class="col-md-12">

        <div id="expenseReport_expenses">

     </div>

   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="expenseReport_total_form_group" class="form-group"> 
      <label class="control-label" for="expenseReport_total">Total</label> 
      <input class="form-control" id="expenseReport_total" type="text" maxlength="100" placeholder="Total" /> 
      <p id="expenseReport_total_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row">
